<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="../index.html">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/icon.css">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/register.css">
	<script src="../lib/jquery-3.3.1.min.js"></script>
	<script src="../js/register.js"></script>
	<title></title>
</head>
<body>
	<div class="header"></div>
	<div class="land">
		<!-- 妹妹的左固定 -->
		<div class="contianer">
			<img src="../img/register_log.gif">
			<div class="land_logo">
				<div class="land_logo_img fl">
					<a href="" class="fl"></a>
					<span class="fl reglogo"></span>
				</div>
				<p class="fr kefunum">
					已经注册
					<a href="">现在登录》</a>
				</p>
			</div>
			<div class="regnav">
				<p class="regnav_on fl">
					<span class="icon">注册/Tv激活</span>
				</p>
				<label class="regnav_tips fr">
					<span>如有疑问请点击</span>
					<a href="" class="help">帮助中心</a>
					<span>,或拨打客服热线</span>
					<em>400-707-0707</em>
				</label>
			</div>
			<div class="land_con clearfix">
				<div class="phonereg">
					<form action="">
					<div class="item">
						<label for="phone fl">手机号码:</label>
						<input type="number" id="phone" class="tel"><span class="telcheck"></span>
					</div>
					<div class="item item_code">
						<label for="ma fl">验证码:</label>
						<input type="text" id="ma" class="code"><span class="code_img"></span><em>看不清，</em><a href="">换一张</a>
					</div>
					<div class="item">
						<label for="passw fl">设置密码:</label>
						<input type="text" id="passw" class="userpd">
					</div>
					<div class="item">
						<label for="passwq fl">确认密码:</label>
						<input type="text" id="passwq" class="userpdq">
					</div>
					<div class="item item_phonecode">
						<label for="telcode fl">短信验证码:</label>
						<input type="text" id="telcode" class="phonecode">
						<button class="require_code">获取短信验证码</button>
					</div>
					<div class="item_box">
						<input type="checkbox" class="checkbox" />
						<label>我已阅读并同意<a href="">《优品惠用户服务承诺》</a></label>
					</div>
					<div class="item_commit">
						<button class="commit">提交</button>
						<div class="login_tips">
							<p>温馨提示</p>
							<span>优品惠升级为电视购物大全，其中收录了优购物、时尚购物等多家优质购物频道，您可以选购更多优质商品，欢迎您的光临！</span>
						</div>
					</div>
		
					</form>
				</div>
			</div>
		</div>	
	</div>
	<div class="footer"></div>
	<div class="sideout"></div>
	<div class="side"></div>
</body>
</html>
