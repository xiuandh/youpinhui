<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="../index.html">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/icon.css">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/car.css">
	<script src="../lib/jquery-3.3.1.min.js"></script>
	<script src="../lib/common.js"></script>
	<script src="../js/car.js"></script>
</head>
<body>
	<div class="top"></div>
	<div class="header clearfix"></div>
	<main class="car">
		<div class="container">
			<div class="car_h clearfix">
				<h1>优品惠</h1>
				<div class="stepflex fr clearfix">
					<dl class="done">
						<dt>1</dt>
						<dd>我的购物车</dd>
					</dl>
					<dl>
						<dt>2</dt>
						<dd>确认订单信息</dd>
					</dl>
					<dl class="last">
						<dt>3</dt>
						<dd>提交订单</dd>
					</dl>
				</div>
			</div>
			<div class="shoppingcart">
				<p class="cart_title">我的购物车</p>
				<ul class="cart_con_tit clearfix">
					<li class="tit_check">
						<input type="checkbox" id="cart_all">
						<label for="cart_all">全选</label>
					</li>
					<li class="tit_meg">商品信息</li>
					<li class="tit_price">单价（元）</li>
					<li class="tit_quantity">数量</li>
					<li class="tit_sum">小计（元）</li>
					<li class="tit_action">操作</li>
				</ul>

				<!-- 购物车列表 -->
				<div class="cart">
				</div>
				
				<!-- 结算清单 -->
				<div class="cart_sum clearfix">
					<div class="c_balance clearfix">
						<div class="c_count fr clearfix">
							<p class="c clearfix">
								<span class="c_rt fr storeprice">
									￥
									<em>0</em>
								</span>
								<span class="c_lt fr">
									商品金额：
								</span>
								<span class="c_num fr">
									共<em>0</em>件商品
								</span>
							</p>
							<p class="c clearfix">
								<span class="c_rt fr">
									-￥
									<em>0</em>
								</span>
								<span class="c_lt fr saleprice">
									优惠金额：
								</span>
							</p>
							<p class="c clearfix">
								<span class="c_rt c_paid actualprice fr">
									￥
									<em>0</em>
								</span>
								<span class="c_lt c_shu  fr">
									实付金额：
								</span>
							</p>
						</div>	
					</div>
					<div class="c_balance_bt clearfix">
						<div class="container">
							<div class="b_check fl">
								<input type="checkbox" id="check_all">
								<label for="check_all">全选</label>
							</div>
							<p class="b_del fl">
								<i class="iconfont icon-arrow"></i>删除
							</p>
							<button class="balance_bt fr">立即结算</button>
							<div class="fixed_balance">
								<p class="fix_sum clearfix">
									<span class="fix_pirce">
										共<em>0</em>件商品
									</span>
									<span>
										商品金额￥<em>0</em>
									</span>
									<span>
										优惠金额-￥<em>0</em>
									</span>
								</p>
								<p class="sum_price clearfix">
									<span class="fix_b">实付金额：</span>
									<span class="c_paid">￥<em>0</em></span>
								</p>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</main>
	<div class="footer"></div>
	<div class="sideout"></div>
	<div class="side"></div>
</body>
</html>
